<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <title>My Todo App</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>

<body>

    <div class="mui-container">
        <div class="mui--text-display1 pageTitle">To Do!</div>

        <div class="mui-row">
            <div class="mui-col-xs-12 mui-col-md-5 mui-col-md-offset-3">
                <div class="mui-textfield">
                    <input type="text" placeholder="Your task....">
                </div>
            </div>
            <div class="mui-col-xs-12 mui-col-md-3 addButton">
                <button class="mui-btn mui-btn--primary">Add</button>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-xs-12">
                <div class="mui--text-title pageTitle">You have 3 tasks to complete!</div>
            </div>
        </div>
        <div class="mui-row taskListArea">
            <div class="mui-col-xs-12 mui-col-md-6 taskListingColumn">
                <div class="mui--text-headline">Tasks to do:</div>
                <div class="mui-row">
                    <div class="mui-col-xs-12 mui-col-md-6">
                        This is a task that needs to be completed
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-3">
                        <button class="mui-btn mui-btn--primary">Complete</button>
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-3">
                        <button class="mui-btn mui-btn--danger">Delete</button>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-xs-12 mui-col-md-6">
                        A second task that needs to be completed
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-3">
                        <button class="mui-btn mui-btn--primary">Complete</button>
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-3">
                        <button class="mui-btn mui-btn--danger">Delete</button>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-xs-12 mui-col-md-6">
                        A third task that needs to be completed
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-3">
                        <button class="mui-btn mui-btn--primary">Complete</button>
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-3">
                        <button class="mui-btn mui-btn--danger">Delete</button>
                    </div>
                </div>
            </div>
            <div class="mui-col-xs-12 mui-col-md-6 taskListingColumn">
                <div class="mui--text-headline">Complete tasks:</div>
                <div class="mui-row">
                    <div class="mui-col-xs-12 mui-col-md-8">
                        A task that has been completed
                    </div>
                    <div class="mui-col-xs-6 mui-col-md-4">
                        <button class="mui-btn mui-btn--danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
